<html>
    <body>
        <h1>{{ category.category_name}}</h1>
    <ul>
        {% for product in category.category_s_product %}
            <h3>{{ product.product_name }}</h3>
                <p>{{ product.slug }}</p>
                <img src="{{ product.get_thumbnail }}" alt="">
                <p><strong>{{ product.price }} $</strong></p>
                <a href="{{ product.get_product_url }}">view detail</a>
        {% endfor %}
    </ul>
    </body>
</html>
